<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务管理平台</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!--    <style>-->
    <!--        body,html{-->
    <!--            width: 100%;-->
    <!--            height: 100%;-->
    <!--        }-->
    <!--    </style>-->
</head>
<body>

<table id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">启用</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">暂停</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../layui/layui.js"></script>
<script>
    layui.use(['table', 'layer', 'jquery'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.$;

        //第一个实例
        table.render({
            elem: '#demo'
            , url: 'http://192.168.1.104:7890/hvag/joblist' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'task_id', title: '任务ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'task_name', title: '任务名称'}
                , {field: 'description', title: '任务描述'}
                , {field: 'cron_spec', title: '任务周期'}
                , {field: 'running', title: '是否运行'}
                , {field: 'status', title: '任务状态'}
                , {field: 'prev_time', title: '上一次运行时间'}
                , {field: 'next_time', title: '下一次运行时间'}
                , {title: '操作', width: 200, fixed: 'right', toolbar: '#barDemo'}
            ]]
            // 参数匹配
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            }
            , request: {
                pageName: 'page' //页码的参数名称，默认：page
                , limitName: 'page_size' //每页数据量的参数名，默认：limit
            }
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: true //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'total' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                layer.msg('删除');
            }
        });
    });
</script>
</body>
</html>
