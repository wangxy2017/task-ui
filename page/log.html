<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>任务管理平台</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">任务ID：</label>
        <div class="layui-input-inline">
            <input type="text" name="task_id" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
        <button class="layui-btn" lay-submit lay-filter="search">查询</button>
    </div>
</form>
<table id="demo" lay-filter="test"></table>
<script src="../layui/layui.js"></script>
<script>
    layui.use(['table', 'layer', 'jquery', 'form'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.$, form = layui.form;

        form.on('submit(search)', function (data) {
            table.reload("demo", {where: data.field});
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        //第一个实例
        table.render({
            elem: '#demo'
            , url: 'http://192.168.1.104:7890/hvag/logs' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                , {field: 'task_id', title: '任务ID'}
                , {field: 'output', title: '输出结果'}
                , {field: 'start_time', title: '开始时间'}
                , {field: 'status', title: '状态'}
                , {field: 'process_time', title: '处理时间'}
            ]]
            // 参数匹配
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            }
            , request: {
                pageName: 'page' //页码的参数名称，默认：page
                , limitName: 'page_size' //每页数据量的参数名，默认：limit
            }
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: true //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'total' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                layer.confirm('确认删除任务吗？', function (index) {
                    $.ajax({
                        type: "POST",
                        url: "http://192.168.1.104:7890/hvag/deljob",
                        data: {"id": data.task_id},
                        dataType: "json",
                        success: function (result) {
                            if (result.code) {
                                layer.msg('删除成功', {icon: 6});
                                table.reload("demo");
                            }
                        },
                        error: function () {
                        }
                    });
                    layer.close(index);
                });
            } else if (layEvent === 'start') {
                layer.confirm('确认启动任务吗？', function (index) {
                    $.ajax({
                        type: "POST",
                        url: "http://192.168.1.104:7890/hvag/startjob",
                        data: {"id": data.task_id},
                        dataType: "json",
                        success: function (result) {
                            if (result.code) {
                                layer.msg('启动成功', {icon: 6});
                                table.reload("demo");
                            }
                        },
                        error: function () {
                        }
                    });
                    layer.close(index);
                });
            } else if (layEvent === 'stop') {
                layer.confirm('确认暂停任务吗？', function (index) {
                    $.ajax({
                        type: "POST",
                        url: "http://192.168.1.104:7890/hvag/pausejob",
                        data: {"id": data.task_id},
                        dataType: "json",
                        success: function (result) {
                            if (result.code) {
                                layer.msg('暂停成功', {icon: 6});
                                table.reload("demo");
                            }
                        },
                        error: function () {
                        }
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
</body>
</html>
