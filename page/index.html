<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>任务管理平台</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">任务管理平台</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test" id="menus">
                <li class="layui-nav-item"><a href="javascript:;" data-url="task.html"><i
                        class="layui-icon layui-icon-table"
                        style="margin-right: 8px"></i>任务列表</a></li>
                <li class="layui-nav-item"><a href="javascript:;" data-url="log.html"><i
                        class="layui-icon layui-icon-console"
                        style="margin-right: 8px"></i>日志监控</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;height: 90%;">
            <iframe src="task.html" frameborder="0" id="demoAdmin" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 任务管理平台
    </div>
</div>
<script src="../layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'jquery'], function () {
        var element = layui.element, $ = layui.$;

        $(document).on('click', '#menus li a', function () {
            $("#demoAdmin").attr("src", $(this).attr("data-url"));
        });
    });
</script>
</body>
</html>
