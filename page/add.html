<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>任务管理平台</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label class="layui-form-label">任务名称</label>
        <div class="layui-input-block">
            <input type="text" name="task_name" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">任务描述</label>
        <div class="layui-input-block">
            <textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">任务类型</label>
        <div class="layui-input-block">
            <input type="radio" name="task_type" value="0" title="shell" checked>
            <input type="radio" name="task_type" value="1" title="api">
            <input type="radio" name="task_type" value="2" title="python">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否启动一个实例</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="0" title="是">
            <input type="radio" name="sex" value="1" title="否" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">crontab表达式</label>
        <div class="layui-input-block">
            <input type="text" name="cron_spec" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">执行命令</label>
        <div class="layui-input-block">
            <input type="text" name="command" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">超时</label>
        <div class="layui-input-block">
            <input type="text" name="timeout" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <a class="layui-btn layui-btn-primary" href="task.html">取消</a>
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<script src="../layui/layui.js"></script>
<script>
    layui.use(['form', 'jquery',], function () {
        var form = layui.form, $ = layui.$;
        form.on('submit(*)', function (data) {
            $.ajax({
                type: "POST",
                url: "http://192.168.1.104:7890/hvag/addjob",
                data: data.field,
                dataType: "json",
                success: function (result) {
                    if (result.code) {
                        window.location.href = "task.html";
                    }
                },
                error: function () {
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
